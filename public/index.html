<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.css' rel='stylesheet' />
    <script src="./bundle.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img alt="logo" src="./GPSlogo.png"/>
      </div>
      <nav>
        <div class="nav-item">
          <a href="#">Home</a>
          <a href="#">about</a>
          <a href="#">contact</a>
        </div>
      </nav>
    </header>
    <div id=everythingelse>
      <div class="rightmenus" id="selections">
        <div class="menuoption">
          <select name="hotel">
            <option value="fancy">Fancy</option>
            <option value="reasonable">reasonable</option>
            <option value="gross">I'm poor</option>
            <option value="adultery">I'm on a "business trip"</option>
          </select>
        </div>
        <div class="menuoption">
          <select name="restaurant">
            <option value="fancy">stake house</option>
            <option value="reasonable">medieval times</option>
            <option value="seceret">psst. c'mere. i gotta show you this restaurant</option>
          </select>
        </div>
        <div class="menuoption">
          <select name="activity">
            <option value="outdoors">hiking</option>
            <option value="music">concert</option>
            <option value="movies">theater</option>
          </select>
        </div>

      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
